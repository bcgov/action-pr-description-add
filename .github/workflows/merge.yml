name: Merge

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  release:
    name: Release
    env:
      branch: temp-${{ github.run_number }}
    outputs:
      next: ${{ steps.semver.outputs.next }}
    permissions:
      contents: write
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
        with:
          fetch-depth: 0 # Fetch all history for tags
      - name: Get Semver
        id: semver
        continue-on-error: true
        uses: ietf-tools/semver-action@c90370b2958652d71c06a3484129a4d423a6d8a8 # v1
        with:
          token: ${{ github.token }}

      - name: Git Setup
        if: steps.semver.outputs.next
        run: |
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git config --global user.name "${GITHUB_ACTOR}"
          git checkout -b ${{ env.branch }}

      - name: Rebuild ./dist
        if: steps.semver.outputs.next
        run: |
          npm run dist
          git add ./dist --force
          git commit -m "Rebuild dist/ directory"
          git push -u origin HEAD:${{ env.branch }}

      - name: Tag and Release (Major)
        if: steps.semver.outputs.next
        env:
          GH_TOKEN: ${{ github.token }}
          tag: ${{ steps.semver.outputs.nextMajor }}
        run: |
          git tag -f ${{ env.tag }}
          git push -f origin tag ${{ env.tag }}

          if [ $(gh release view ${{ env.tag }} --json name -q .name) ]; then
            gh release edit ${{ env.tag }} --title ${{ env.tag }} --tag ${{ env.tag }}
          else
            PREV_TAG=$(git tag --sort=-version:refname | grep -E '^v?[0-9]+\.[0-9]+\.[0-9]+$' | grep -v "^${{ env.tag }}$" | head -1)
            if [ -n "$PREV_TAG" ]; then
              gh release create ${{ env.tag }} --title ${{ env.tag }} --notes "$(gh api repos/${{ github.repository }}/releases/generate-notes -f tag_name=${{ env.tag }} -f previous_tag_name=$PREV_TAG -q .body)"
            else
              gh release create ${{ env.tag }} --title ${{ env.tag }} --generate-notes
            fi
          fi

      - name: Tag and Release (Semver)
        if: steps.semver.outputs.next
        env:
          GH_TOKEN: ${{ github.token }}
          tag: ${{ steps.semver.outputs.next }}
        run: |
          git tag ${{ env.tag }}
          git push origin tag ${{ env.tag }}

          if [ $(gh release view ${{ env.tag }} --json name -q .name) ]; then
            gh release delete ${{ env.tag }} --yes
          fi

          PREV_TAG=$(git tag --sort=-version:refname | grep -E '^v?[0-9]+\.[0-9]+\.[0-9]+$' | grep -v "^${{ env.tag }}$" | head -1)
          if [ -n "$PREV_TAG" ]; then
            gh release create ${{ env.tag }} --title ${{ env.tag }} --notes "$(gh api repos/${{ github.repository }}/releases/generate-notes -f tag_name=${{ env.tag }} -f previous_tag_name=$PREV_TAG -q .body)"
          else
            gh release create ${{ env.tag }} --title ${{ env.tag }} --generate-notes
          fi

      - name: Cleanup
        if: always()
        run: |
          if [ "$(git ls-remote origin ${{ env.branch }})" ]; then
            git push --delete origin ${{ env.branch }}
          else
            echo "Cleanup not required"
          fi
