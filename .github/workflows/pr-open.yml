name: PR
on:
  pull_request:

jobs:
  test:
    name: Test Action
    runs-on: ubuntu-24.04
    permissions:
      pull-requests: write
    steps:
      # Rebuild ./dist
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: 24.x
      - name: Rebuild the dist/ directory
        run: npm run dist 
     
     # Test action
      - uses: ./
